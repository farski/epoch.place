<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, initial-scale=1.0">
	<title>epoch.place</title>

	<link rel=stylesheet href=css.css>

	<script src="https://cdn.jsdelivr.net/npm/chrono-node@2.5.1/dist/chrono.min.js"></script>
	<script src=js.js></script>
</head>
<body>
	<div id=v></div>

	<form>
		<fieldset>
			<input autofocus spellcheck=false type=text id=i placeholder='1587230808, now, next year, June 19, 1986 7:19 AM ET'>
			<button id=i-s>Seconds</button>
			<button id=i-ms>Milliseconds</button>
		</fieldset>
	</form>

	<div id=o>
		<p class=cp id=o-unix-s></p>
		<label id=l-unix-s>Seconds</label>
		<p class=cp id=d-unix-s></p>
		<p class=cp id=n-unix-s></p>

		<p class=cp id=o-unix-s-d></p>
		<label id=l-unix-s-d>Decimal</label>
		<p class=cp id=d-unix-s-d></p>
		<p class=cp id=n-unix-s-d></p>

		<p class=cp id=o-unix-ms></p>
		<label id=l-unix-ms>Milliseconds</label>
		<p class=cp id=d-unix-ms></p>
		<p class=cp id=n-unix-ms></p>

		<p class=cp id=o-iso-8601-utc></p>
		<label id=l-iso-8601-utc>UTC</label>
		<p class=cp id=d-iso-8601-utc></p>
		<p class=cp id=n-iso-8601-utc></p>

		<p class=cp id=o-iso-8601-loc></p>
		<label id=l-iso-8601-loc>Local</label>
		<p class=cp id=d-iso-8601-loc></p>
		<p class=cp id=n-iso-8601-loc></p>
	</div>

	<a href=https://github.com/farski/epoch.place>GitHub</a>
</body>
</html>
